<div
  #scrollContainer
  class="h-full overflow-y-auto bg-gradient-to-b from-base-100 to-base-200"
>
  <div class="max-w-4xl mx-auto px-4 py-6">
    @if (messages().length === 0) {
      <div class="h-full flex items-center justify-center min-h-[60vh]">
        <div class="text-center max-w-md space-y-4">
          <div class="flex justify-center">
            <div class="w-20 h-20 rounded-full bg-primary/10 flex items-center justify-center">
              <img
                src="/assets/icons/tmj-icon.svg"
                alt="YourTMJ Assistant Logo"
                class="w-10 h-10"
              />
            </div>
          </div>
          <div>
            <h3 class="text-2xl font-bold text-base-content mb-2">No messages yet</h3>
            <p class="text-base-content/70 text-sm leading-relaxed">
              Send a message to start the conversation. I'm here to help you with any questions you might have.
            </p>
          </div>
        </div>
      </div>
    } @else {
      <div class="space-y-4">
        @for (msg of messages(); track $index) {
          <app-chat-message
            [message]="msg.content"
            [isUser]="msg.role === 'user'"
          />
        }
      </div>
    }
  </div>
</div>
