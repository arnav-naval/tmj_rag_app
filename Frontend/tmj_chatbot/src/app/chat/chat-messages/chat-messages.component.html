<div
  #scrollContainer
  class="flex-1 overflow-y-auto px-4 py-4 space-y-3 bg-base-100"
>
    @if (messages().length === 0) {
        <div class="h-full flex items-center justify-center">
        <div class="text-center max-w-sm">
            <div class="text-lg font-semibold text-base-content">No messages yet</div>
            <div class="text-sm text-base-content/60 mt-1">
            Send a message to start the conversation.
            </div>
            <div class="mt-4">
            <span class="badge badge-outline">MVP</span>
            </div>
        </div>
        </div>
    } @else {
        @for (msg of messages(); track $index) {
            <app-chat-message
                [message]="msg.content"
                [isUser]="msg.role === 'user'"
            />
        }
    }

</div>
