<div 
  class="chat mb-4"
  [class.chat-start]="!isUser()"
  [class.chat-end]="isUser()"
>
  <div class="chat-header mb-1">
    <time class="text-xs opacity-50">{{ isUser() ? 'You' : 'Assistant' }}</time>
  </div>
  <div 
    class="chat-bubble shadow-lg"
    [class.chat-bubble-primary]="isUser()"
    [class.chat-bubble-neutral-content]="!isUser()"
  >
    <p class="whitespace-pre-wrap break-words">{{ message() }}</p>
  </div>
  <div class="chat-footer opacity-50 text-xs"></div>
</div>
